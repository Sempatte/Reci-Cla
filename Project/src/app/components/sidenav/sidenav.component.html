<div  class="toolbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Admin Panel - Re-Ricla</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"

      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
          <mat-icon class="toolbar-icon">{{nav.icon}}</mat-icon>
          {{ nav.name }}
        </a>
      </mat-nav-list>
      <mat-slide-toggle (change)="toggleDarkTheme()" ngModel class="slide-button" name="enableDarkMode"> Dark Mode</mat-slide-toggle>

    </mat-sidenav>

    <mat-sidenav-content id="sidenav">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
