<div class="container">
  <h2 class="title">Lista de usuarios destacados</h2>



  <table
    id="tabla-usuarios"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID de Score</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_usuario">
        <th mat-header-cell *matHeaderCellDef>Nombre del usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.nombre }}</td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario.telefono }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="n_estrellas">
      <th mat-header-cell *matHeaderCellDef># de estrellas</th>
      <td mat-cell *matCellDef="let element">{{ element.nEstrellas }}</td>
    </ng-container>

    <ng-container matColumnDef="TipoUsuario">
      <th mat-header-cell *matHeaderCellDef>Tipo de usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario.esReciclador ? 'Reciclador' : 'Recolector' }}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
