  
  <div class="container history_form" >
   
    <table id="tabla-listarRewardsUsers" mat-table [dataSource]="DataSource" class="mat-elevation-z8 ">
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="RewardId">
          <th mat-header-cell *matHeaderCellDef> Reward Id </th>
          <td mat-cell *matCellDef="let element"> {{element.Reward_Users[0].RewardId}} </td>
      </ng-container>

      <ng-container matColumnDef="Claimed">
        <th mat-header-cell *matHeaderCellDef> Claimed </th>
        <td mat-cell *matCellDef="let element"> {{element.Reward_Users[0].Claimed}} </td>
    </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>
  
  
  </div>
