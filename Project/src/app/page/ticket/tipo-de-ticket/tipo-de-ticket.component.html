<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
  <div class="container">
    <h2 class="title">Listar los Tipo de Tickets</h2>
    <table
      id="tabla-listarTipoDeTickets"
      mat-table
      [dataSource]="DataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="DescripcionCategoria">
        <th mat-header-cell *matHeaderCellDef>Descripcion de la Categoria</th>
        <td mat-cell *matCellDef="let element">
          {{ element.DescripcionCategoria }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.Categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="Importancia">
        <th mat-header-cell *matHeaderCellDef>Importancia</th>
        <td mat-cell *matCellDef="let element">{{ element.Importancia }}</td>
      </ng-container>

      <ng-container matColumnDef="accion_editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" [routerLink]="['editar', element?.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion_eliminar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="confirmar(element.id)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns"></tr>
    </table>

    <div id="add" class="example-button-container">
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a plus one icon"
        routerLink="/ListarTipoDeTickets/insertar"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
