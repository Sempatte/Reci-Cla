<div class="container">
  <h1>{{ edicion ? "Editar tipo de ticket" : "Insertar tipo de ticket" }}</h1>

  <br />

  <mat-form-field class="example-full-width">
    <mat-label>Descripcion de Categoria</mat-label>
    <input
      matInput
      required
      placeholder="Name"
      type="DescripcionCategoria"
      [(ngModel)]="tipoTicket.DescripcionCategoria"
    />
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width">
    <mat-label>Categoria</mat-label>
    <input
      type="text"
      matInput
      required
      placeholder="Categoria"
      [(ngModel)]="tipoTicket.Categoria"
    />
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width">
    <mat-label>Importancia</mat-label>
    <input
      type="text"
      matInput
      required
      placeholder="Importancia"
      [(ngModel)]="tipoTicket.Importancia"
    />
  </mat-form-field>

  <br />
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/ListarTipoDeTickets">
    Cancelar
  </button>
  <p>{{ mensaje }}</p>
</div>
