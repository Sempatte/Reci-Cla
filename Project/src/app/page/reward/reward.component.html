
  
  <div class="container history_form" >
   
    <table id="tabla-listarProductos" mat-table [dataSource]="DataSource" class="mat-elevation-z8 ">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.NameReward}} </td>
      </ng-container>
  
      <ng-container matColumnDef="TipoProducto">
          <th mat-header-cell *matHeaderCellDef> Tipo de Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.Type.Name}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>
  
  
  </div>
