<div class="container">
    <h2 class="title">Lista de rewards de tipo celular</h2>
  
  
  
    <table
      id="tabla-tickets"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nameReward }}</td>
        </ng-container>
  

      <ng-container matColumnDef="FechaInicio">
        <th mat-header-cell *matHeaderCellDef>FechaInicio</th>
        <td mat-cell *matCellDef="let element">{{ element.startDate }}</td>
      </ng-container>
  

      <ng-container matColumnDef="FechaFin">
        <th mat-header-cell *matHeaderCellDef>FechaFin</th>
        <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table> 
  </div>
