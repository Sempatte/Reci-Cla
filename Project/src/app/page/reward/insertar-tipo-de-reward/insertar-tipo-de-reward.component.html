
<div class="container">

  <h1>{{edicion ? "Editar tipo de rewards" : "Insertar tipo de rewards"}} </h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id" type="number" [(ngModel)]="types.id" disabled="{{edicion}}">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Tipo</mat-label>
    <input matInput required placeholder="Name"  type="text" [(ngModel)]="types.Name">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Descripcion</mat-label>
    <input type="Description" matInput required placeholder="text" [(ngModel)]="types.Description">
  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/ListarTipoProductos">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
