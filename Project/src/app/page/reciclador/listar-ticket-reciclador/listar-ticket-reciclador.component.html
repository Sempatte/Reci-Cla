<h2>Lista de tickets de Recicladores (datos de prueba)</h2>
<table id="tabla-listarTickets" mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">


<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.Tickets[0].idTicket}} </td>
</ng-container>


<ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.Tickets[0].DescriptionReclamo}} </td>
</ng-container>

<ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre de reciclador </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
</ng-container>

<ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha de reclamo </th>
    <td mat-cell *matCellDef="let element"> {{element.Tickets[0].fecha}} </td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
