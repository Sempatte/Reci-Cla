<div class="container">
    <div class="form-insertar">
      <h1>{{edicion ? "Editar usuario" : "AÃ±adir usuario"}} </h1>

      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input
          matInput
          required
          placeholder="Name"
          type="text"
          [(ngModel)]="user.nombre"
        />
      </mat-form-field>

      <br />
      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.apellido"
        />
      </mat-form-field>

      <br />
      <mat-form-field id="_email">
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.email"
        />
      </mat-form-field>

      <br />
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.telefono"
        />
      </mat-form-field>

      <br />
      <mat-form-field>
        <mat-label>DNI</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.dni"
        />
      </mat-form-field>
      <br />
      <mat-form-field >
        <mat-label>Seleccione Historial</mat-label>
        <mat-select [(value)]="_idHistorialSeleccionado" required>
            <mat-option *ngFor="let p of listaHistorial" [value]="p.id">
                {{p.busquedas}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field >
        <mat-label>Seleccione Ubicacion</mat-label>
        <mat-select [(value)]="_idUbicacionSeleccionado" required>
            <mat-option *ngFor="let p of listaUbicaciones" [value]="p.id">
                {{p.distrito + ' / ' + p.direccion}}
            </mat-option>
        </mat-select>
      </mat-form-field>
      <section >
        <mat-checkbox class="example-margin" [(ngModel)]="user.esReciclador">Reciclador</mat-checkbox>
      </section>

      <div class="form-controls">
        <button mat-raised-button id="button-action" color="primary" (click)="aceptarModInsUsuario()">
          Aceptar
        </button>
        <button mat-raised-button id="button-action" color="warn" routerLink="/Recicladores">
          Cancelar
        </button>
      </div>
      <p>{{ mensaje }}</p>
    </div>
  </div>
