<div class="container">
    <div class="form-insertar">
      <h1>Insertar o modificar reciclador</h1>
  
      <mat-form-field id="_id">
        <mat-label>Id</mat-label>
        <input
          matInput
          placeholder="Id"
          type="number"
          [(ngModel)]="user.id"
        />
      </mat-form-field>
  
      <br />
  
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input
          matInput
          required
          placeholder="Name"
          type="text"
          [(ngModel)]="user.nombre"
        />
      </mat-form-field>
  
      <br />
      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.apellido"
        />
      </mat-form-field>
      
      <br />
      <mat-form-field id="_email">
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.email"
        />
      </mat-form-field>

      <br />
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.telefono"
        />
      </mat-form-field>

      <br />
      <mat-form-field>
        <mat-label>DNI</mat-label>
        <input
          type="text"
          matInput
          required
          placeholder="text"
          [(ngModel)]="user.dni"
        />
      </mat-form-field>
  
      <div class="form-controls">
        <button mat-raised-button id="button-action" color="primary" (click)="aceptarModInsUsuario()">
          Aceptar
        </button>
        <button mat-raised-button id="button-action" color="warn" routerLink="/Recicladores">
          Cancelar
        </button>
      </div>
      <p>{{ mensaje }}</p>
    </div>
  </div>
