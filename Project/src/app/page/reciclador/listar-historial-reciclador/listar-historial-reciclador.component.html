
<div class="container history_form">
  <h2 class="title">Historial de busquedas </h2>
    <mat-form-field  class="search" appearance="fill">
      <mat-label>Reciclador</mat-label>
      <input matInput placeholder="Jhon Doe" type="text" [(ngModel)]="nombreReciclador"  (keyup)="buscarHistorial()" />
    </mat-form-field><br>
    <button (click)= buscarHistorial() mat-raised-button color="primary">Buscar</button>
    <pre style="color: red" *ngIf="_find === false" >{{error}}</pre>
</div>

<div class="container history_form" *ngIf="_find">
  <h2>{{data_nombreReciclador}} {{data_apellidoReciclador}}</h2>
  <table id="tabla-listarHistorial" mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
    <ng-container matColumnDef="busquedaID">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.busquedaID}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>

    <ng-container matColumnDef="contenido">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
    </ng-container>


    <ng-container matColumnDef="nEstrellas">
        <th mat-header-cell *matHeaderCellDef> <strong>NÂ° Estrellas</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.Scores[0].nEstrellas }} <mat-icon aria-hidden="false" inline={{true}} aria-label="Example home icon" class="icon-star" fontIcon="star"></mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
