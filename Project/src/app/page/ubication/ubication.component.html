<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
  <div class="container">
    <h2 class="title">Lista de ubicaciones</h2>
    <table id="tabla-listarUbicaciones" mat-table [dataSource]="DataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idUbication">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Departamento">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let element">{{ element.Departamento }}</td>
      </ng-container>

      <ng-container matColumnDef="Provincia">
        <th mat-header-cell *matHeaderCellDef>Provincia</th>
        <td mat-cell *matCellDef="let element">{{ element.Provincia }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Distrito">
        <th mat-header-cell *matHeaderCellDef>Distrito</th>
        <td mat-cell *matCellDef="let element">{{ element.Distrito }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.Direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" [routerLink]="['editar', element?.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div id="add" class="example-button-container">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
        routerLink="/ListarUbicacion/insertar">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
