<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
<div class="container">
    <h2 class="title">Lista de solicitudes </h2>
    <mat-form-field [ngStyle]="{ 'margin-left': '20px' }">
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
    </mat-form-field>
    <table id="tabla-listarSolicitudes" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idSolicitud }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Nombres del usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.nombre + " " + element.usuario.apellido}}</td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha de solicitud</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <ng-container matColumnDef="Lugar">
        <th mat-header-cell *matHeaderCellDef>Lugar</th>
        <td mat-cell *matCellDef="let element">{{ element.ubicacion.direccion+", "+element.ubicacion.distrito }}</td>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.descripcion }}
        </td>
      </ng-container>
  
  
      <!--<ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element"
          [ngStyle]="{'color': element.estado === 'Activo' ? 'green' : 'red', 'font-weight': 600}">
          {{ element.estado }}</td>
      </ng-container>-->

        <td mat-cell *matCellDef="let element">
          <button
            mat-mini-fab
            color="primary"
            [routerLink]="['editar', element?.idTicket]"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="accionEliminar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="confirmarEliminacion(element.idTicket)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container> -->
  
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div id="add" class="example-button-container">
      <button
        mat-fab
        color="primary"
        aria-label="..."
        routerLink="/Solicitudes/insertar"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  
  </div>
</div>
